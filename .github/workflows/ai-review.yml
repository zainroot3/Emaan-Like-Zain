name: ü§ñ AI Review

on:
  # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ –ø–∞–π–ø–ª–∞–π–Ω–∞ (–º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ on: pull_request)
  workflow_dispatch:
    inputs:
      review-command:
        type: choice
        default: "run"
        options: [ run, run-inline, run-context, run-summary ]
        description: "–ö–∞–∫–æ–π —Ç–∏–ø —Ä–µ–≤—å—é –∑–∞–ø—É—Å—Ç–∏—Ç—å"

      pull-request-number:
        type: string
        required: true
        description: "–ù–æ–º–µ—Ä Pull Request"

jobs:
  ai-review:
    name: Run AI Review
    runs-on: ubuntu-latest

    # –ü–æ–¥–Ω–∏–º–∞–µ–º –ª–æ–∫–∞–ª—å–Ω—É—é LLM Ollama –≤ —Ñ–æ–Ω–µ
    services:
      ollama:
        image: ollama/ollama:latest
        ports: [ 11434:11434 ]

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: üß± Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # –Ω—É–∂–Ω–æ, —á—Ç–æ–±—ã –≤–∏–¥–µ—Ç—å diff –≤ PR

      # 2Ô∏è‚É£ –ñ–¥—ë–º, –ø–æ–∫–∞ Ollama –ø–æ–¥–Ω–∏–º–µ—Ç—Å—è
      - name: ‚è≥ Wait for Ollama to start
        run: |
          echo "‚è≥ –û–∂–∏–¥–∞–µ–º –∑–∞–ø—É—Å–∫ Ollama..."
          for i in $(seq 1 30); do
            if curl -s http://localhost:11434/api/version; then
              echo "‚úÖ Ollama –≥–æ—Ç–æ–≤–∞!"
              break
            fi
            sleep 3
          done

      # 3Ô∏è‚É£ –°–∫–∞—á–∏–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –º–æ–¥–µ–ª—å (–≤ –ø—Ä–∏–º–µ—Ä–µ ‚Äî mistral)
      - name: üì¶ Pull model
        run: |
          echo "üì• –ó–∞–≥—Ä—É–∂–∞–µ–º –º–æ–¥–µ–ª—å 'mistral'..."
          curl -X POST http://localhost:11434/api/pull \
            -H "Content-Type: application/json" \
            -d '{"model": "mistral"}'

      # 4Ô∏è‚É£ –ü—Ä–æ–≥—Ä–µ–≤–∞–µ–º –º–æ–¥–µ–ª—å (—á—Ç–æ–±—ã –ø–µ—Ä–≤—ã–π –∑–∞–ø—Ä–æ—Å –Ω–µ –±—ã–ª –¥–æ–ª–≥–∏–º)
      - name: üî• Warm up model
        run: |
          echo "üî• –ü—Ä–æ–≥—Ä–µ–≤–∞–µ–º –º–æ–¥–µ–ª—å..."
          curl -s -X POST http://localhost:11434/api/chat \
            -H "Content-Type: application/json" \
            -d '{"model":"mistral","stream":false,"messages":[{"role":"user","content":"Hello!"}]}'
          echo "‚úÖ Warm-up complete."

      # 5Ô∏è‚É£ –ó–∞–ø—É—Å–∫–∞–µ–º —Ä–µ–≤—å—é
      - name: üöÄ Run AI Review
        # –£–∫–∞–∂–∏—Ç–µ –∞–∫—Ç—É–∞–ª—å–Ω—É—é –≤–µ—Ä—Å–∏—é –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞
        uses: Nikita-Filonov/ai-review@v0.27.0
        env:
          # GitHub —Ç–æ–∫–µ–Ω –¥–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ PR
          VCS__HTTP_CLIENT__API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # –ö–æ–Ω—Ç–µ–∫—Å—Ç PR (—Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π –∏ –Ω–æ–º–µ—Ä)
          VCS__PIPELINE__OWNER: ${{ github.repository_owner }}
          VCS__PIPELINE__REPO: ${{ github.event.repository.name }}
          VCS__PIPELINE__PULL_NUMBER: ${{ inputs.pull-request-number }}

        with:
          # –¢–∏–ø –∑–∞–ø—É—Å–∫–∞–µ–º–æ–≥–æ —Ä–µ–≤—å—é: –ø–æ–ª–Ω—ã–π, —Ç–æ–ª—å–∫–æ inline –∏–ª–∏ summary
          review-command: ${{ inputs.review-command }}
